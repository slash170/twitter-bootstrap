<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Lesson #1 - #4 -->
    <div class="container">
      <div class="row">
	<div class="span4" style="background:red">Sidebar</div>
	<div class="span8" style="background:green">
	  Main
	  <div class="row">
	    <div class="span3">aaa</div>
	    <div class="span5">bbb</div>
	  </div>
	</div>
      </div>
    </div>

    <!-- Lesson #5 -->
    <div class="container">
      <div class="span6">
	<table class="table table-striped table-hover">
	  <thead>
	    <tr><th>Name</th><th>2011</th><th>2012</th></tr>
	  </thead>
	  <tbody>
	    <tr><td>taguchi</td><td>200</td><td>150</td></tr>
	    <tr><td>tanaka</td><td>100</td><td>190</td></tr>
	    <tr><td>takahashi</td><td>200</td><td>190</td></tr>
	  </tbody>
	</table>
      </div>
    </div>

    <!-- Lesson #6 - #7 -->
    <div class="container">
      <div class="span6">
	<form class="form-horizontal">

	  <div class="control-group success">
	    <label class="control-label" for="email">Email</label>
	    <div class="controls">
	      <input type="text" id="email" class="span2">
	      <span class="help-inline">message...</span>
	    </div>
	  </div>
	  <div class="control-group error">
	    <label class="control-label" for="pwd">Password</label>
	    <div class="controls">
	      <input type="password" id="pwd" class="span3">
	      <span class="help-block">message...message...message...message...message...message...message...</span>
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <input type="submit" value="Sign in" class="btn">
	    </div>
	  </div>

	</form>
      </div>
    </div>

    <!-- Lesson #8 -->
    <div class="container">
      <div class="span6">
	<button class="btn btn-large">action</button>
	<button class="btn btn-small">action</button>
	<button class="btn btn-mini">action</button>

	<div class="btn-group">
	  <button class="btn btn-primary">action</button>
	  <button class="btn btn-danger">action</button>
	  <button class="btn btn-info">action</button>
	  <button class="btn btn-success">action</button>
	</div>
	
      </div>
    </div>
    
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
